<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #pdf-link {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #pdf-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* オプション：背景色を設定 */
        }

        #pdf-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <a id="pdf-link" href="082list.pdf" target="pdf-frame">View PDF</a>
    <div id="pdf-container">
        <iframe id="pdf-frame" name="pdf-frame" src="082list.pdf"></iframe>
    </div>

    <script>
        const pdfLink = document.getElementById('pdf-link');
        const pdfFrame = document.getElementById('pdf-frame');

        pdfLink.addEventListener('click', function(event) {
            event.preventDefault();
            const currentPdf = pdfFrame.getAttribute('src');

            if (currentPdf === '082list.pdf') {
                pdfFrame.setAttribute('src', '081list2.pdf');
            } else {
                pdfFrame.setAttribute('src', '082list.pdf');
            }
        });
    </script>
</body>
</html>
