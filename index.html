<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .pdf-container {
            width: 100%;
            height: 80vh;
            max-height: 100%;
            overflow: auto;
        }

        embed {
            width: 100%;
            height: 100%;
        }

        button {
            font-size: 24px;
            padding: 16px 32px;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <embed src="082list.pdf" type="application/pdf">
    </div>
    <button onclick="redirectToDummyURL()">注文履歴を確認</button>

    <script>
        function redirectToDummyURL() {
            // ダミーのURLにリダイレクトします
            window.location.href = "https://dummy-url.com";
        }
    </script>
</body>
</html>
