<!DOCTYPE html>
<html>
<head>
    <title>注文履歴</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* 横スクロールを無効にする */
        }
        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100%;
            overflow: auto; /* 縦スクロールを有効にする */
        }
        .image-container img {
            width: 100%;    /* 幅を100%に設定 */
            height: auto;   /* 高さを自動に設定 */
        }
        .button-container {
            text-align: center;
            padding: 20px 0;
        }
        .show-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="082list.jpeg" alt="082list">
    </div>
    <div class="button-container">
        <button class="show-button" onclick="showImage()">過去注文履歴の確認</button>
    </div>

    <script>
        function showImage() {
            document.querySelector(".image-container img").src = "081list2.jpeg";
        }
    </script>
</body>
</html>
